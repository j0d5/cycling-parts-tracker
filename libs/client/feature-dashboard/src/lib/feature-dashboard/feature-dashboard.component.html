<div class="page" *ngIf="bikeItems$ | async as bikeItems">
  <div class="incomplete-column">
    <h1>Incomplete</h1>
    <ng-container *ngFor="let bike of bikeItems">
      <cpt-bike [bike]="bike" *ngIf="!bike.archived"></cpt-bike>
    </ng-container>
  </div>

  <div class="complete-column">
    <h1>Completed</h1>
    <ng-container *ngFor="let bike of bikeItems">
      <cpt-bike [bike]="bike" *ngIf="bike.archived"></cpt-bike>
    </ng-container>
  </div>

  <div class="archived-column">
    <h1>Completed</h1>
    <ng-container *ngFor="let bike of bikeItems; trackBy: trackBike">
      <cpt-bike
        [bike]="bike"
        *ngIf="bike.archived"
        (toggleComplete)="toggleComplete($event)"
        (deleteTodo)="deleteTodo($event)"
      ></cpt-bike>
    </ng-container>
  </div>
</div>
